{% extends "wqm/base.html" %}
{% load static %}

{% block content %}
<div class="alert alert-warning">
    <div class="">
        <p class="alert__title">Bảng tổng quan</p>
        <p class="alert__sub-title">Tần suất: 24h/lần (Cập nhật lần cuối lúc <span id="last-updated-time"></span>)</p>
    </div>
    <div>
        <button type="button" class="btn btn-success" id="sync-btn">
            <i class="bi bi-arrow-repeat"></i>
            Đồng bộ
        </button>
    </div>
</div>

<div class="content__main">
    <iframe class="dashboard-box"
        src="https://dashboard.mkdc.vn/superset/dashboard/p/wo4GgpRvPzX?standalone=3&show_filters=0"
        frameborder="0"></iframe>
    <div id="dashboard-map">

        <div id="map" class="map"></div>

        <div id="dashboard-point-map-info" class="point-map-info d-none">
            <div class="point-map-info__nav">
                <h6 id="dashboard-point-map-title"></h6>
                <div id="dashboard-point-map-info__close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                    </svg>
                </div>
            </div>

            <table class="table table-bordered table-striped">
                <tbody></tbody>
            </table>

            <div class="analysis-data">

            </div>
        </div>

        <div class="legend" id="dashboard-map-legend">
            <p class="mb-2"><b>Chú giải</b></p>

            <div class="legend-item">
                <div>
                    <img src="{% static 'wqm/images/diem_khai_thac.png' %}" width="16" />
                </div>
                <span class="legend-text">Điểm khai thác nước</span>
            </div>
            <p class="mt-4 mb-2"><b>Điểm quan trắc</b></p>
            

            <!-- <div class="time-demension">
                <button id="play-button" class="btn play-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path
                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                    </svg>
                </button>
                <div id="slider-container" class="slider-container">
                    <div id="slider" class="slider"></div>
                    <div id="slider-tooltip" class="slider-tooltip">
                        <span id="slider-tooltip-text"></span>
                    </div>
                </div>
            </div> -->

        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
{{ block.super }}
<link href="{% static 'wqm/css/pages/dashboard.css' %}" rel="stylesheet" />

{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'wqm/vendors/chartjs@3.0.0/chart.min.js' %}" type="text/javascript"></script>
<script src="{% static 'wqm/js/pages/dashboard.js' %}" type="text/javascript"></script>

{% endblock %}

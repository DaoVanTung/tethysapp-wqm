{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ tethys_app.name }}</title>

  {% block styles %}
  <link rel="stylesheet" href="{% static 'wqm/vendors/bootstrap@5.3.3/bootstrap.min.css' %}" />
  <link rel="icon" type="image/x-icon" href="{% static 'wqm/images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'wqm/css/main.css' %}" />
  {% endblock %}
</head>

<body>
  <div class="main">
    <div class="header-bar">
      <div class="header-bar__left">
        <a class="logo" href="/apps/wqm"><img src="{% static 'wqm/images/logo.png' %}" alt="Logo" /></a>
        <div class="header-bar__name">{{ tethys_app.name }}</div>
      </div>
      <div class="header-bar__right">
        <ul class="nav-bar">
          <li class="nav-bar__item">
            <a id="admin-menu" href="/apps/wqm/administration">
              <i class="bi bi-gear-fill"></i>
            </a>
          </li>
        </ul>
        <div class="header-user__avatar"><img src="{% static 'wqm/images/avatar.png' %}" alt="Avatar" /></div>
      </div>
    </div>

    <div class="content">
      {% block content %} {% endblock %}
    </div>
  </div>

  {% block scripts %}
  <script src="{% static 'wqm/vendors/bootstrap@5.3.3/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'wqm/vendors/jquery@3.7.1/jquery.min.js' %}"></script>
  <script src="{% static 'wqm/vendors/jquery@3.7.1/jquery-ui.min.js' %}"></script>
  <script src="{% static 'wqm/js/main.js' %}"></script>
  {% endblock %}
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ tethys_app.name }}</title>

  {% block styles %}
  <link rel="stylesheet" href="{% static 'wqm/vendors/bootstrap@5.3.3/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link href="{% static 'wqm/css/main.css' %}" rel="stylesheet" />
  {% endblock %}
</head>

<body>
  <div class="main">
    <div class="header-bar">
      <div class="header-bar__left">
        <a class="logo" href="/apps/wqm"><img src="{% static 'wqm/images/logo.png' %}" /> </a>
        <div class="header-bar__name">{{ tethys_app.name }}</div>
      </div>
      <div class="header-bar__right">
        <ul class="nav-bar">
          <a class="nav-bar__item" id="home-menu" href="/apps/wqm">
            <li>
              Bảng tổng quan
            </li>
          </a>

          <a class="nav-bar__item" id="admin-menu" href="/apps/wqm/administration">
            <li>
              <i class="bi bi-gear-fill"></i>
            </li>
          </a>

        </ul>
      </div>
    </div>

    <div class="content">
      {% block content %} {% endblock %}
    </div>
  </div>
</body>

{% block templates %}
<template id="loading-component">
    <div class="loading loading--block" style="opacity: 0.6;">
        <div class="loading__icon spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</template>
{% endblock %}


{% block scripts %}
<script src="{% static 'wqm/vendors/bootstrap@5.3.3/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'wqm/vendors/jquery@3.7.1/jquery.min.js' %}" type="text/javascript"></script>

<script src="{% static 'wqm/js/main.js' %}" type="text/javascript"></script>

{% endblock %}

</html>

{% load static %}

<div class="content-box__content loading-box" id="station-loading-box">
    <div class="spinner-border text-info" role="status"></div>
</div>

<div class="content-box__content" id="content-box__station">
    <div class="alert alert-info" role="alert">
        <b>Danh sách Điểm quan trắc</b>
    </div>
    <div>
        <div class="filter-box">
            <div class="filter-box__item">
                <label for="station-keyword">Từ khóa</label>
                <input class="form-control" id="station-keyword" placeholder="Nhập từ khoá tìm kiếm" />
            </div>
            <div class="filter-box__item">
                <label for="station-province">Tỉnh</label>
                <select id="station-province" class="form-control" aria-label="Default select example">
                    <option selected>Tất cả</option>
                    <option value="1">Tỉnh Trà Vinh</option>
                    <option value="2">Tỉnh An Giang</option>
                    <option value="3">Tỉnh Bạc Liêu</option>
                    <option value="4">Tỉnh Bến Tre</option>
                    <option value="5">Tỉnh Cà Mau</option>
                    <option value="6">Tỉnh Đồng Tháp</option>
                    <option value="7">Tỉnh Hậu Giang</option>
                    <option value="8">Tỉnh Kiên Giang</option>
                    <option value="9">Tỉnh Long An</option>
                    <option value="10">Tỉnh Sóc Trăng</option>
                    <option value="11">Tỉnh Tiền Giang</option>
                    <option value="12">Tỉnh Vĩnh Long</option>
                    <option value="13">Thành phố Cần Thơ</option>
                </select>
            </div>
            <div class="filter-box__item">
                <label for="station-status">Trạng thái</label>
                <select id="station-status" class="form-control" aria-label="Default select example">
                    <option selected>Tất cả</option>
                    <option value="1">Hoạt động</option>
                    <option value="2">Không hoạt động</option>
                </select>
            </div>
            <div class="filter-box__item filter-box__buttons">
                <button class="btn btn-success" onclick="on_change_tab('content-box__station-station-add')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                      </svg>
                    Thêm mới
                </button>

                <button class="btn btn-info" onclick="on_change_tab('content-box__station-station-map')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-central-south-asia" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M4.882 1.731a.48.48 0 0 0 .14.291.487.487 0 0 1-.126.78l-.291.146a.7.7 0 0 0-.188.135l-.48.48a1 1 0 0 1-1.023.242l-.02-.007a1 1 0 0 0-.462-.04 7 7 0 0 1 2.45-2.027m-3 9.674.86-.216a1 1 0 0 0 .758-.97v-.184a1 1 0 0 1 .445-.832l.04-.026a1 1 0 0 0 .152-1.54L3.121 6.621a.414.414 0 0 1 .542-.624l1.09.818a.5.5 0 0 0 .523.047.5.5 0 0 1 .724.447v.455a.8.8 0 0 0 .131.433l.795 1.192a1 1 0 0 1 .116.238l.73 2.19a1 1 0 0 0 .949.683h.058a1 1 0 0 0 .949-.684l.73-2.189a1 1 0 0 1 .116-.238l.791-1.187A.45.45 0 0 1 11.743 8c.16 0 .306.084.392.218.557.875 1.63 2.282 2.365 2.282l.04-.001a7.003 7.003 0 0 1-12.658.905Z"/>
                      </svg>
                    Xem trên bản đồ
                </button>
            </div>
        </div>

        <table id="station-table" class="table table-bordered" cellspacing="8" width="100%"></table>
    </div>
</div>
